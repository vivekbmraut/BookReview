<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./Home.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-user-shield"></i>eBookReviews<span>&lt;Admin&gt;</span></a>
        <nav class="navbar">
            <a href="#Admins">Admins</a>
            <a href="#Books">Books</a>
            <a href="#Reviews">Users</a>

        <div class="icons">
            <div class="fa-solid fa-magnifying-glass" id="search-btn"></div>

        <form action="/" method="get" class="search-form">

        </form>

        <div class="profile">
            <img src="./profilePictures/photo.jpg" alt="Avatar" class="avatar" id="pic"/>
            <h4 id="adminName">Vivek Raut</h4>
            <a href="#"><div class="view-profile">View Profile</div></a>
            <button>Logout</button>
        </div>
    
    </header>
    
    <script src="../JS/adminHome.js"></script>

</html>
